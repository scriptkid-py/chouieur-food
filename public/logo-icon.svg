<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Black background with rounded corners -->
  <rect width="64" height="64" fill="#000000" rx="8"/>
  
  <!-- Simplified crane/heron graphic for icon -->
  <!-- Body and neck (S-shaped curve) -->
  <path d="M 32 8 Q 26 14, 27 22 Q 28 30, 34 36 Q 32 42, 30 48" 
        stroke="#FFFFFF" 
        stroke-width="2" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Head -->
  <path d="M 32 8 Q 30 7, 32 6 Q 34 7, 32 8" 
        stroke="#FFFFFF" 
        stroke-width="1.5" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Eye -->
  <circle cx="31" cy="7" r="0.8" fill="#000000"/>
  
  <!-- Beak -->
  <path d="M 33 7.5 L 36 5.5 L 33 10.5 Z" 
        fill="#FF0000"/>
  
  <!-- Wings (angular red lines) -->
  <line x1="29" y1="28" x2="18" y2="36" 
        stroke="#FF0000" 
        stroke-width="2.5" 
        stroke-linecap="round"/>
  <line x1="29" y1="30" x2="15" y2="40" 
        stroke="#FF0000" 
        stroke-width="2" 
        stroke-linecap="round"/>
  
  <!-- Leg/tail -->
  <path d="M 30 48 L 29 54 L 30 56" 
        stroke="#FFFFFF" 
        stroke-width="1.5" 
        fill="none" 
        stroke-linecap="round"/>
</svg>
