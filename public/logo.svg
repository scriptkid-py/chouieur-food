<svg width="200" height="240" viewBox="0 0 200 240" xmlns="http://www.w3.org/2000/svg">
  <!-- Black background -->
  <rect width="200" height="240" fill="#000000"/>
  
  <!-- Stylized crane/heron graphic -->
  <!-- Body and neck - elegant S-shaped curve with varying thickness (calligraphic style) -->
  <path d="M 95 30 
           Q 80 50, 82 80 
           Q 85 110, 105 130 
           Q 100 150, 95 170" 
        stroke="#FFFFFF" 
        stroke-width="4" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        style="stroke-dasharray: none;"/>
  
  <!-- Thicker body section for calligraphic effect -->
  <path d="M 88 85 
           Q 90 95, 92 105 
           Q 95 115, 98 125" 
        stroke="#FFFFFF" 
        stroke-width="5.5" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Head - small inward-curving white line -->
  <path d="M 95 30 
           Q 93 28, 95 26 
           Q 97 28, 95 30" 
        stroke="#FFFFFF" 
        stroke-width="2.5" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Eye - tiny black dot -->
  <circle cx="94" cy="28" r="1" fill="#000000"/>
  <circle cx="94" cy="28" r="0.5" fill="#FFFFFF"/>
  
  <!-- Beak - prominent vertical pointed red shape extending downwards -->
  <path d="M 97 29 
           L 103 25 
           L 97 37 
           Z" 
        fill="#FF0000"/>
  
  <!-- Wings - two sharp angular red lines extending diagonally from mid-section -->
  <line x1="90" y1="110" 
        x2="70" y2="125" 
        stroke="#FF0000" 
        stroke-width="5" 
        stroke-linecap="round"/>
  <line x1="92" y1="115" 
        x2="65" y2="135" 
        stroke="#FF0000" 
        stroke-width="4.5" 
        stroke-linecap="round"/>
  
  <!-- Leg/tail - bottom part tapers to sharp point -->
  <path d="M 95 170 
           L 92 185 
           L 95 190" 
        stroke="#FFFFFF" 
        stroke-width="3" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Chonieur text - flowing elegant script/cursive font -->
  <text x="100" y="208" 
        font-family="'Brush Script MT', 'Lucida Handwriting', 'Segoe Script', cursive, serif" 
        font-size="34" 
        font-weight="bold" 
        fill="#FFFFFF" 
        text-anchor="middle" 
        dominant-baseline="middle"
        style="letter-spacing: 1px;">Chonieur</text>
  
  <!-- Food &amp; Helado text - clean modern sans-serif, uppercase -->
  <text x="100" y="228" 
        font-family="Arial, 'Helvetica Neue', 'Roboto', sans-serif" 
        font-size="14" 
        font-weight="400" 
        fill="#FFFFFF" 
        text-anchor="middle" 
        dominant-baseline="middle"
        style="letter-spacing: 2px; text-transform: uppercase;">FOOD &amp; HELADO</text>
</svg>
