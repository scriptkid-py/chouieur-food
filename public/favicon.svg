<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Black background -->
  <rect width="32" height="32" fill="#000000" rx="4"/>
  
  <!-- Simplified stork/crane graphic for favicon -->
  <!-- Body and neck (S-shaped curve) -->
  <path d="M 16 6 Q 13 9, 14 13 Q 15 17, 17 20 Q 16 23, 15 26" 
        stroke="#FFFFFF" 
        stroke-width="0.8" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Head -->
  <circle cx="16" cy="6" r="1.5" fill="#FFFFFF"/>
  
  <!-- Eye -->
  <circle cx="15.5" cy="5.5" r="0.5" fill="#FF0000"/>
  
  <!-- Beak -->
  <path d="M 16.5 5.5 L 18 4.5 L 16.5 6.5 Z" 
        fill="#FF0000"/>
  
  <!-- Legs/wings -->
  <line x1="15" y1="26" x2="12" y2="29" 
        stroke="#FF0000" 
        stroke-width="1" 
        stroke-linecap="round"/>
  <line x1="15" y1="26" x2="18" y2="29" 
        stroke="#FF0000" 
        stroke-width="1" 
        stroke-linecap="round"/>
</svg>

