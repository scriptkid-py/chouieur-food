<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Black background with rounded corners -->
  <rect width="32" height="32" fill="#000000" rx="4"/>
  
  <!-- Simplified crane/heron graphic for favicon -->
  <!-- Body and neck (S-shaped curve) -->
  <path d="M 16 4 Q 13 7, 14 11 Q 15 15, 17 18 Q 16 21, 15 24" 
        stroke="#FFFFFF" 
        stroke-width="1" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Head -->
  <circle cx="16" cy="4" r="1.2" fill="#FFFFFF"/>
  <circle cx="15.5" cy="3.5" r="0.4" fill="#000000"/>
  
  <!-- Beak -->
  <path d="M 16.5 4 L 18 3 L 16.5 5.5 Z" 
        fill="#FF0000"/>
  
  <!-- Wings (angular red lines) -->
  <line x1="14.5" y1="14" x2="9" y2="18" 
        stroke="#FF0000" 
        stroke-width="1.2" 
        stroke-linecap="round"/>
  <line x1="14.5" y1="15" x2="7" y2="20" 
        stroke="#FF0000" 
        stroke-width="1" 
        stroke-linecap="round"/>
  
  <!-- Leg/tail -->
  <line x1="15" y1="24" x2="14" y2="27" 
        stroke="#FFFFFF" 
        stroke-width="0.8" 
        stroke-linecap="round"/>
</svg>
